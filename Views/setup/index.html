<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">



<html lang="en">



<head>



	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Site Setup</title>

	<link rel="stylesheet" type="text/css" href="../../Content/CSS/site.css">



</head>



<body>

<div id="Container">

	<h2 class="sectionHeader">Select Client and Platform</h2>

	<form>

	<div id="ClientSelector">
		<select>
			<option selected>Select a Client</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
			<option>Option 5</option>
			<option>Option 6</option>
		</select>
	</div>

	<div id="PlatformSelector">
		<select>
			<option selected>Select a Platform</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
			<option>Option 5</option>
			<option>Option 6</option>
		</select>
	</div>

	<div id="GoblinChooser">
		<h3 class="siteGoblin">What additional browsers beyond our <a href="#" class="stdLink">standard suite</a> will need to be supported?</h3>
		<div class="goblinHolder">

				<ul>
					<li><input type=checkbox >Internet Explorer 8</li>
					<li><input type=checkbox >Internet Explorer 9</li>
					<li><input type=checkbox >Safari 6</li>
					<li><input type=checkbox >Safari 7</li>
				</ul>

				 <textarea rows="4" cols="50">Add additional browsers and notes here.</textarea> 


		</div>

		<h3 class="siteGoblin">Will this site nned additional language support?</h3>
				
			<div class="goblinHolder">

				<ul>
					<li><input type=checkbox >Spanish</li>
					<li><input type=checkbox >French</li>
					<li><input type=checkbox >Klingon</li>
				</ul>

			</div>

			<div class="pageControls">
				<a href="#" class="stdLink">Cancel</a>
				<button>Continue</button>
			</div>

	</div>

	</form>

</div>






</body>



</html>
