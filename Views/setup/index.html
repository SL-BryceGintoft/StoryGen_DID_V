<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">



<html lang="en">



<head>



	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Site Setup</title>

	<link rel="stylesheet" type="text/css" href="../../Content/CSS/site.css">



</head>



<body>

<div id="SiteHeader">
	<img src="../../Content/images/goLogo.png"/>
	<h1>Story Buddy 2014 Edition</h1>
	<div class="clearArino"></div>
</div>

<div id="Container">

	<div id="InnerContainer">
	
		<h2 class="sectionHeader">Select Client and Platform</h2>

		<form>

		<div id="ClientSelector">

			<select>

				<option selected>Choose a Client</option>
				<option>ALDI</option>
				<option>Ace Hardware</option>
				<option>Canadian Tire</option>
				<option>CVS</option>
				<option>Dicks Sporting Goods</option>
				<option>Meijer</option>
				<option>Michaels</option>	
				<option>Publix</option>
				<option>Target</option>
				<option>Walgreens</option>

			</select>

		</div>

		<div id="PlatformSelector">
			<select>
				<option selected>Select a Platform</option>
				<option>Smart Deals</option>
				<option>SC Standard</option>
				<option>SC 5</option>
				<option>SC Custom</option>
			</select>
		</div>

		<div id="GoblinChooser">
			<h3 class="siteGoblin">What additional browsers beyond our <a href="#" class="stdLink">standard suite</a> will need to be supported?</h3>
			<div class="goblinHolder browserHolder">

				<ul>
					<li>

						<div class="squaredThree">
							<input type="checkbox" value="None" id="squaredThree" name="check" />
							<label for="squaredThree"></label>
						</div><span>Internet Explorer 8</span>


					</li>


					<li>

						<div class="squaredThree2">
							<input type="checkbox" value="None" id="squaredThree2" name="check" />
							<label for="squaredThree2"></label>
						</div><span>Internet Explorer 9</span>


					</li>


					<li>

						<div class="squaredThree3">
							<input type="checkbox" value="None" id="squaredThree3" name="check" />
							<label for="squaredThree3"></label>
						</div><span>Safari 6</span>


					</li>


					<li>

						<div class="squaredThree4">
							<input type="checkbox" value="None" id="squaredThree4" name="check" />
							<label for="squaredThree4"></label>
						</div><span>Safari 7</span>


					</li>

				</ul>

				 <textarea>Add additional browsers and notes here.</textarea> 


			</div>

			<h3 class="siteGoblin">Will this site need additional language support?</h3>
				
			<div class="goblinHolder langHolder">

				<ul>
					<li>

						<div class="squaredThree5">
							<input type="checkbox" value="None" id="squaredThree5" name="check" />
							<label for="squaredThree5"></label>
						</div><span>Spanish</span>

					</li>
					<li>

						<div class="squaredThree6">
							<input type="checkbox" value="None" id="squaredThree6" name="check" />
							<label for="squaredThree6"></label>
						</div><span>French</span>

					</li>
					<li>

						<div class="squaredThree7">
							<input type="checkbox" value="None" id="squaredThree7" name="check" />
							<label for="squaredThree7"></label>
						</div><span>Klingon</span>
					</li>
				</ul>

			</div>

			<div class="pageControls">
				<a href="#" class="stdLink">Cancel</a>
				<button>Continue</button>
			</div>

		</div>

		</form>

	</div>

</div>






</body>



</html>
